version: 2
jobs:     
  build:
    docker:
      - image: circleci/openjdk:11-jdk
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    working_directory: /home/circleci/repo
    steps:
      - checkout
      - run: mvn dependency:go-offline
      - run:
          name: maven build
          command: |
            mvn clean install
      - run:
          name: Install JFrog CLI
          command: curl -fL https://getcli.jfrog.io | sh
      - run:
          name: Push to Artifactory
          command: |
            ./jfrog config add local --artifactory-url https://dnaink.jfrog.io/artifactory/api/pypi/dna-ink-pypi --user $ARTIFACTORY_USERNAME --apikey $ARTIFACTORY_PASSWORD --interactive=false
            ./jfrog rt u dna-ink-pypi/dna-ink-pypi --build-name=api-0.1.0-py3-none-any.whl --build-number=$CIRCLE_BUILD_NUM
            ./jfrog rt bce api-0.1.0-py3-none-any.whl $CIRCLE_BUILD_NUM  # collects all environment variables on the agent
            ./jfrog rt bp api-0.1.0-py3-none-any.whl $CIRCLE_BUILD_NUM  # attaches ^^ to the build in artifactory